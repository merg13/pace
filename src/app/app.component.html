<div class="container">

  <!-- component - buttons for picking what forms user wants to see -->
  <div class="row">
    <div class="col">
      <a (click)='initInputs($event);' class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
    </div>
    <div class="col">
      <app-pace-sport-type
      (runIsToggled)='runIsToggled($event)'
      (bikeIsToggled)='bikeIsToggled($event)'
      (swimIsToggled)='swimIsToggled($event)'
      (kilometerIsToggled)='KilometersIsToggled($event)'
      (mileIsToggled)='MilesIsToggled($event)'
      [model]='paceSportTypeModel'
      ></app-pace-sport-type>
    </div>
    <div class="col">
      <a (click)='handleClear($event);' class="btn-floating btn-large waves-effect waves-light black right"><i class="material-icons">clear</i></a>
    </div>
  </div>


  <div class="row">
    <div *ngFor="let form of inputModels">
        <app-form-item [form]="form"></app-form-item>
    </div>
</div>

  <div class="row" *ngIf="!(totalResultModel.GetTotalMins() == 0 || totalResultModel.GetTotalMins() == null)">
    <!-- {{ totalResultModel | json }} -->
    <h4>Results</h4> <br>

    <div class="col s2 offset-s1 left">
      <label for="">TOTAL TIME</label> <br>
      <label for="">TOTAL DISTANCE</label> <br>
      <label for="">AVERAGE PACE</label>
    </div>    <div class="col s2 left">
      <!-- TOTAL TIME -->
      <label for="">{{totalResultModel.totalTime.hours | number}} : </label>
      <label>{{totalResultModel.totalTime.minutes | number}} : </label>
      <label>{{ totalResultModel.totalTime.seconds | number}}</label> <br>
      <!-- TOTAL DISTANCE -->
      <label for="">{{totalResultModel.distanceMiles | number}} mi. </label>
      <label for="">{{totalResultModel.distanceKilos | number}} km.</label>
      <br>
      <!-- AVERAGE PACE  -->
      <label>{{totalResultModel.paceMiles.minutes | number:'1.0-0' }} : </label>
      <label>{{ totalResultModel.paceMiles.seconds | number: '2.0-0' }} min/mi.   </label>
      <label for="">({{totalResultModel.mph | number: '1.1'}} mph)</label>
    </div>
    <div class="col s4 left">
      <div class="label">
        <br>
        <br>
        <label>{{totalResultModel.paceKilos.minutes | number: '1.0-0' }} : </label>
        <label>{{ totalResultModel.paceKilos.seconds | number: '2.0-0' }} min/km.   </label>
        <label for="">({{totalResultModel.kph | number: '1.1'}} kph)</label>

      </div>
  </div>
