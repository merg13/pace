<div class="row">
    <div class="col s1 left">
        <div class="input-field">
          <label>{{form.sportType.toString()}}</label>
        </div>
    </div>
    <div class="col s1 left">
        <div class="input-field">
            <input (change)="handleFormInputChange()" [(ngModel)]="form.totalTime.hours" type="number" min="0" oninput="validity.valid||(value='');" placeholder="Hrs">
        </div>
    </div>

    <div class="col s1 left">
        <div class="input-field">
            <input (change)="handleFormInputChange()" [(ngModel)]="form.totalTime.minutes" type="number" min="0" oninput="validity.valid||(value='');" placeholder="Mins">
        </div>
    </div>
    <div class="col s1 left">
        <div class="input-field">
            <input (change)="handleFormInputChange()" [(ngModel)]="form.totalTime.seconds" type="number" min="0" oninput="validity.valid||(value='');" placeholder="Secs">
        </div>
    </div>

    <div *ngIf="isMetricsMiles()" class="col s3 left">
        <div class="input-field">
            <input (change)="handleFormInputChange()" id="distance_miles" (change)="form.handleMilesOnChange()"  [(ngModel)]="form.distanceMiles" type="number" placeholder="Distance (miles)">
        </div>
    </div>

    <div *ngIf="!isMetricsMiles()" class="col s3 left">
        <div class="input-field">
            <input (change)="handleFormInputChange()" id="distance_kilos" (change)="form.handleKilosOnChange()" [(ngModel)]="form.distanceKilos" type="number" placeholder="Distance (kilometers)">
        </div>
    </div>
  </div>
<div class="row">

  <div class="col s1 offset-s1 left">
    <label for="">PACE</label>
  </div>

  <div class="col s5 left">
      <label>{{form.paceMiles.minutes | number:'1.0-0' }} : </label>
      <label>{{ form.paceMiles.seconds | number: '2.0-0' }} min/mi.</label> <br>
      <label for="">{{form.mph | number: '1.1'}} mph</label>
  </div>

  <div class="col s4 left">
    <div class="label">
      <label>{{form.paceKilos.minutes | number: '1.0-0' }} : </label>
      <label>{{ form.paceKilos.seconds | number: '2.0-0' }} min/km.</label> <br>
      <label for="">{{form.kph | number: '1.1'}} kph</label>

    </div>
  </div>
</div>
